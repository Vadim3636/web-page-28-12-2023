<html>
    <head>
        <title>Web-page</title><meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/request.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <script src="scripts/script.js" defer></script>
        
        <link rel="stylesheet" href="styles/range-slider.css">

        <script src="scripts/background/background.js" defer></script>
        <link rel="stylesheet" href="scripts/background/background.css">
        
        <script src="scripts/cards/cards.js" defer></script>

    <body>
        <table>
            <tr>
                <th>
                    <hr><h1><img src="icons/brightness.png" alt="Brightness"></h1>
                    <div class="range brightness">
                        <input type="button" class="left" value="-">
                        <input id="range" name="range" type="range" min="0" max="100" value="70"/>
                        <input type="button" class="right" value="+">
                    </div><hr>
                    <h4>100%</h4>
                </th>
                
                <th>
                    <hr><h1><img src="icons/period.png" alt="Period"></h1>
                    <div class="range period">
                        <input type="button" class="left" value="-">
                        <input id="range" name="range" type="range" min="0" max="100" value="70"/>
                        <input type="button" class="right" value="+">
                    </div><hr>
                    <h4>3.0s</h4>
                </th>
            </tr>
        </table>

        <div id="bg-container" aria-hidden="true"></div>
        <cards></cards>
        
    </body>
</html>
