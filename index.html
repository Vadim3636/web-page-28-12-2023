<html>
    <head>
        <!-- Title -->
        <title>Web-page</title>
        <!-- Force desktop view -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Main style -->
        <link rel="stylesheet" href="style.css">
        <!-- Range slider style -->
        <link rel="stylesheet" href="styles/range-slider.css">

        <!-- Main script -->
        <script src="scripts/post.js" defer></script>
        <!-- Palette applier -->
        <script src="scripts/script.js" defer></script>
        <!-- Post updates script -->
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <script src="scripts/palette.js" defer></script>
        <link rel="stylesheet" href="styles/palette.css">
        <!-- Requests for files for next imports -->
        <script src="scripts/request.js" defer></script>
        
        <!-- Stars background import -->
        <script src="scripts/background/background.js" defer></script>
        <link rel="stylesheet" href="scripts/background/background.css">
        
        <!-- Cards import -->
        <script src="scripts/cards/cards.js" defer></script>
    </head>

    <body>
        <!-- Brightness and period block -->
        <table>
            <tr>
                <!-- Brightness block -->
                <th>
                    <hr><h1><img src="icons/brightness.png" alt="Brightness"></h1>
                    <div class="range brightness">
                        <input type="button" class="left" value="-">
                        <input id="range" name="range" type="range" min="0" max="100" value="70"/>
                        <input type="button" class="right" value="+">
                    </div><hr>
                    <h4>100%</h4>
                </th>
                
                <!-- Period block -->
                <th>
                    <hr><h1><img src="icons/period.png" alt="Period"></h1>
                    <div class="range period">
                        <input type="button" class="left" value="-">
                        <input id="range" name="range" type="range" min="0" max="100" value="70"/>
                        <input type="button" class="right" value="+">
                    </div><hr>
                    <h4>3.0s</h4>
                </th>
            </tr>
        </table>

        <!-- Stars background container -->
        <div id="bg-container" aria-hidden="true"></div>

        <!-- Cards container -->
        <cards></cards>
        
        <div class="color-selector"><img src="icons/color.png" alt=""></div>
        
        <!-- Popup palette window -->
        <div class="picker_window">
            <picker_window>
                <div id="picker"></div>
                <!-- <input id="brightness" type="range" class="brightness"> -->
                <div class="range brightness2">
                    <input type="button" class="left" value="-">
                    <input id="range" name="range" type="range" min="0" max="100" value="70"/>
                    <input type="button" class="right" value="+">
                </div>
            </picker_window>
        </div>
    </body>
</html>
